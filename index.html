<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button id="gps" onclick="javascript:gps();"></button>
  <div id="iploc"></div><br>
  <div id="lowloc"></div><br>
  <div id="highloc"></div>
  <script>
    function gps() {
      iploc();
      //lowloc();
      //highloc();
    }

    function getiploc(data) {
      getloc(data, "iploc");
    }

    function getloc(data, src) {
      document.getElementById(src).innerText(JSON.stringify(data).replace(/\n/mg, "<br>"));
    }

    function iploc() {
      const script = document.createElement('script');
      script.src = 'https://ipinfo.io?callback=getiploc';
      document.body.appendChild(script);
      document.body.removeChild(script);
    }

    function lowloc() {
      const script = document.createElement('script');
      script.src = 'https://ipinfo.io?callback=getiploc';
      document.body.appendChild(script);
      document.body.removeChild(script);
    }

    function highloc() {
      const script = document.createElement('script');
      script.src = 'https://ipinfo.io?callback=getiploc';
      document.body.appendChild(script);
      document.body.removeChild(script);
    }
  </script>
</body>
</html>
